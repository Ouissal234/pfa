<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #ccf0ee;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  width: 800px;
  height: 450px;
  background-color: white;
  border-radius: 20px;
  display: flex;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* ===== Left Panel ===== */
.left-panel {
  width: 50%;
  background-color: #009688; /* Dark green */
  position: relative;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  overflow: hidden;
}

/* Curved shape */
.clip-shape {
  position: absolute;
  width: 300px;
  height: 100%;
  background-color: #e0f7f7; /* Light teal */
  clip-path: ellipse(70% 60% at 100% 0%);
  top: 0;
  right: 0;
  z-index: 1;
}

/* Welcome vertical text */
.welcome-text {
  position: absolute;
  top: 30px;
  left: 20px;
  color: white;
  font-size: 24px;
  font-weight: bold;
  transform: rotate(-90deg);
  transform-origin: left top;
  z-index: 2;
}

/* Description bottom */
.description {
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: white;
  font-size: 12px;
  z-index: 2;
  width: 80%;
}

/* ===== Right Panel ===== */
.right-panel {
  width: 50%;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-title {
  color: #009688;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 30px;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.login-form input {
  border: none;
  border-bottom: 2px solid #b2dfdb;
  padding: 10px;
  outline: none;
  font-size: 14px;
}

.login-form button {
  background-color: #26a69a;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-form button:hover {
  background-color: #1d8a80;
}

.options {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  font-size: 13px;
}

.options a {
  color: #26a69a;
  text-decoration: none;
}

  </style>
</head>
<body>
  <div class="container">
    
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="clip-shape"></div>
      <h2 class="welcome-text">Welcome</h2>
      <p class="description">INTRODUCING BROKER OPERATING SYSTEM</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2 class="login-title">LOGIN</h2>
      <form class="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="options">
        <a href="#">Forgot</a>
        <a href="#">Help</a>
      </div>
    </div>

  </div>
</body>
</html>
